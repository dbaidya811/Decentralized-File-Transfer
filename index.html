<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized File Transfer</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÅ</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìÅ</text></svg>">
    <link rel="manifest" href="data:application/json,{}">
    <meta name="theme-color" content="#3498db">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Decentralized File Transfer</h1>
        <div class="connection-section">
            <div class="form-group">
                <label for="peer-id">Your ID:</label>
                <div class="id-container">
                    <input type="text" id="peer-id" readonly>
                    <div class="button-group">
                        <button id="copy-id" title="Copy ID">Copy</button>
                        <button id="share-link" title="Share Link">Share</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="peer-input">Connect to Peer:</label>
                <input type="text" id="peer-input" placeholder="Enter peer ID">
                <button id="connect">Connect</button>
            </div>
        </div>
        
        <div class="transfer-section">
            <div class="file-drop" id="drop-area">
                <h3>Drop files here or click to select</h3>
                <input type="file" id="file-input" multiple style="display: none;">
                <div id="file-list"></div>
            </div>
            
            <div class="status">
                <h3>Status</h3>
                <div id="status-messages"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
